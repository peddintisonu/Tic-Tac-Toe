<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
        rel="apple-touch-icon"
        sizes="180x180"
        href="favicon/apple-touch-icon.png"
      />
      <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="favicon/favicon-32x32.png"
      />
      <link
        rel="icon"
        type="image/png"
        sizes="16x16"
        href="favicon/favicon-16x16.png"
      />
      <link rel="manifest" href="favicon/site.webmanifest" />
      <link rel="stylesheet" href="styles.css" />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      />
      <title>Tic Tac Toe</title>
    </head>

    <body>
      <h1>Tic Tac Toe </h1>

      <!-- First screen the user sees to pick a game mode -->
      <div class="game-mode-selector">
        <button id="friendBtn">Play vs Friend</button>
        <button id="botBtn">Play vs Bot</button>
      </div>

      <!-- Second screen for users to enter their names -->
      <div id="nameInputArea" class="hidden">
        <div id="player1InputDiv">
          <label for="player1Name">Player 1 (X) Name:</label>
          <input type="text" id="player1Name" placeholder="Enter Name" />
        </div>
        <div id="player2InputDiv">
          <label for="player2Name">Player 2 (O) Name:</label>
          <input type="text" id="player2Name" placeholder="Enter Name" />
        </div>
        <button id="startGameBtn">Start Playing</button>
      </div>

      <!-- The main game board area -->
      <div id="gameArea" class="hidden">
        <div id="theBoard" class="board">
          <div class="cell" data-index="0"></div>
          <div class="cell" data-index="1"></div>
          <div class="cell" data-index="2"></div>
          <div class="cell" data-index="3"></div>
          <div class="cell" data-index="4"></div>
          <div class="cell" data-index="5"></div>
          <div class="cell" data-index="6"></div>
          <div class="cell" data-index="7"></div>
          <div class="cell" data-index="8"></div>
        </div>
        <p id="statusText">X's turn</p>
        <button id="restartButton">Play Again</button>
        <button id="changeModeBtn">Change Mode</button>
      </div>

      <script src="script.js"></script>
    </body>
  </html>
</html>
